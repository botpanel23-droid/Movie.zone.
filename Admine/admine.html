<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Zone - Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {background:#0c0c0c;color:#fff;font-family:'Poppins',sans-serif;margin:0;padding:0;}
  .container {max-width:1100px;margin:40px auto;padding:30px;background:#141414;border-radius:20px;box-shadow:0 0 60px rgba(0,255,213,.3);}
  h1 {text-align:center;color:#00ffd5;margin-bottom:30px;font-size:32px;}
  .login-box {max-width:400px;margin:100px auto;padding:40px;background:#141414;border-radius:20px;box-shadow:0 0 60px rgba(0,255,213,.3);text-align:center;}
  input, select, textarea {width:100%;padding:12px;margin:10px 0;border-radius:10px;background:#222;border:none;color:#fff;font-size:16px;}
  button {background:#0088cc;color:#fff;padding:12px;border:none;border-radius:30px;font-weight:600;cursor:pointer;transition:.3s;}
  button:hover {background:#00aaff;transform:scale(1.05);}
  .form-grid {display:grid;grid-template-columns:1fr 1fr;gap:20px;}
  .full {grid-column:1/-1;}
  #posterPreview {max-width:100%;border-radius:12px;margin-top:10px;display:none;box-shadow:0 0 20px rgba(0,255,213,.5);}
  table {width:100%;margin-top:40px;border-collapse:collapse;}
  th, td {padding:15px;text-align:left;border-bottom:1px solid #333;}
  th {background:#0088cc;color:#fff;}
  .actions button {padding:8px 15px;margin:5px;border:none;border-radius:8px;cursor:pointer;transition:.3s;}
  .edit-btn {background:#00ffd5;color:#000;}
  .delete-btn {background:#e50914;color:#fff;}
  .delete-btn:hover {background:#ff3b3b;}
  .stats-box {background:#203a43;padding:20px;border-radius:15px;margin-bottom:30px;text-align:center;box-shadow:0 0 30px rgba(0,255,213,.2);}
  .stats-box h2 {color:#00ffd5;margin-bottom:10px;}
  .stats-box p {font-size:24px;font-weight:700;color:#fff;}
</style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDg6GbxExX_TqAC8zCaQA0mMwWLtdxX65s",
    authDomain: "moviezone-f9986.firebaseapp.com",
    projectId: "moviezone-f9986",
    storageBucket: "moviezone-f9986.firebasestorage.app",
    messagingSenderId: "853315638948",
    appId: "1:853315638948:web:c370f49bf4a8d921227831",
    measurementId: "G-XZK107M6LB"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const moviesCol = collection(db, "movies");
</script>
</head>
<body>

<div id="loginBox" class="login-box">
  <h1>ðŸŽ¬ Admin Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p style="margin-top:20px;opacity:0.8;font-size:14px;">Username: Chalana | Password: CHALAH@1229@</p>
</div>

<div id="adminPanel" class="container" style="display:none;">
  <h1>Movie Zone - Admin Panel</h1>

  <div class="stats-box">
    <h2>ðŸ“Š Site Visitors (Realtime)</h2>
    <p>Firebase Analytics à¶‘à¶šà·™à¶±à·Š realtime data à¶¶à¶½à¶±à·Šà¶± console à¶‘à¶šà¶§ à¶ºà¶±à·Šà¶±<br>
    <a href="https://console.firebase.google.com/project/moviezone-f9986/analytics" target="_blank" style="color:#00ffd5;">Firebase Analytics Dashboard â†’</a></p>
  </div>

  <div class="form-grid">
    <input type="text" id="title" placeholder="Movie Title" required>
    <input type="text" id="poster" placeholder="Poster Image URL" required oninput="previewPoster()">
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="top1">Top 1 Movie (Home)</option>
      <option value="trending">Trending 18+ Movies</option>
      <option value="action">Action Movies</option>
      <option value="cartoon">Sinhala Sub Cartoons</option>
    </select>
    <select id="tag" required>
      <option value="18+">18+</option>
      <option value="All Age">All Age</option>
    </select>
    <input type="text" id="rating" placeholder="Rating (e.g. â­ 8.2)" required>
    <input type="text" id="googleLink" placeholder="Google Drive Link (optional)">
    <input type="text" id="telegramLink" placeholder="Telegram Link (optional)">
    <textarea id="description" placeholder="Short Description (optional)" class="full" rows="3"></textarea>
    <img id="posterPreview" alt="Poster Preview">
    <input type="hidden" id="editId">
    <button class="full" onclick="saveMovie()">Save / Update Movie</button>
  </div>

  <h2 style="margin-top:50px;text-align:center;">Existing Movies</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Tag</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="moviesTable"></tbody>
  </table>
</div>

<script>
  const USER = "Chalana";
  const PASS = "CHALAH@1229@";

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u === USER && p === PASS) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      loadMovies();
    } else {
      alert("Invalid username or password!");
    }
  }

  function previewPoster() {
    const url = document.getElementById("poster").value;
    const preview = document.getElementById("posterPreview");
    if (url) {
      preview.src = url;
      preview.style.display = "block";
    } else {
      preview.style.display = "none";
    }
  }

  async function saveMovie() {
    const data = {
      title: document.getElementById("title").value,
      poster: document.getElementById("poster").value,
      category: document.getElementById("category").value,
      tag: document.getElementById("tag").value,
      rating: document.getElementById("rating").value,
      description: document.getElementById("description").value,
      googleLink: document.getElementById("googleLink").value,
      telegramLink: document.getElementById("telegramLink").value
    };

    const id = document.getElementById("editId").value;
    try {
      if (id) {
        await updateDoc(doc(db, "movies", id), data);
        alert("Movie Updated Successfully!");
      } else {
        await addDoc(moviesCol, data);
        alert("New Movie Added Successfully!");
      }
      clearForm();
      loadMovies();
    } catch (e) {
      alert("Error: " + e.message);
    }
  }

  function clearForm() {
    document.getElementById("title").value = "";
    document.getElementById("poster").value = "";
    document.getElementById("category").value = "";
    document.getElementById("tag").value = "18+";
    document.getElementById("rating").value = "";
    document.getElementById("description").value = "";
    document.getElementById("googleLink").value = "";
    document.getElementById("telegramLink").value = "";
    document.getElementById("editId").value = "";
    document.getElementById("posterPreview").style.display = "none";
  }

  async function loadMovies() {
    const snapshot = await getDocs(moviesCol);
    const table = document.getElementById("moviesTable");
    table.innerHTML = "";
    snapshot.forEach((docSnap) => {
      const d = docSnap.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.title}</td>
        <td>${d.category}</td>
        <td>${d.tag}</td>
        <td>${d.rating}</td>
        <td>
          <button class="edit-btn" onclick="editMovie('\( {docSnap.id}', ' \){d.title.replace(/'/g, "\\'")}', '\( {d.poster}', ' \){d.category}', '\( {d.tag}', ' \){d.rating}', '\( {d.description || ''}', ' \){d.googleLink || ''}', '${d.telegramLink || ''}')">Edit</button>
          <button class="delete-btn" onclick="deleteMovie('${docSnap.id}')">Delete</button>
        </td>
      `;
      table.appendChild(row);
    });
  }

  function editMovie(id, title, poster, category, tag, rating, desc, google, telegram) {
    document.getElementById("editId").value = id;
    document.getElementById("title").value = title;
    document.getElementById("poster").value = poster;
    document.getElementById("category").value = category;
    document.getElementById("tag").value = tag;
    document.getElementById("rating").value = rating;
    document.getElementById("description").value = desc;
    document.getElementById("googleLink").value = google;
    document.getElementById("telegramLink").value = telegram;
    previewPoster();
    window.scrollTo(0, 0);
  }

  async function deleteMovie(id) {
    if (confirm("Are you sure you want to delete this movie?")) {
      await deleteDoc(doc(db, "movies", id));
      alert("Movie Deleted!");
      loadMovies();
    }
  }
</script>

</body>
</html>
